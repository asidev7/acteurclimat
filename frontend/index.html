<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Titre principal optimisé SEO -->
    <title>Ohclimat</title>
    
    <!-- Meta tags SEO -->
    <meta name="description" content="ASITECH est une agence spécialisée dans le développement web, mobile et les solutions d'intelligence artificielle. Boostez votre activité avec nos services innovants." />
    <meta name="keywords" content="ASITECH, développement web, IA, intelligence artificielle, solutions digitales, agence web, mobile, SEO, Parakou, Bénin" />
    <meta name="author" content="ASITECH" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://asitechsolution.com/" />
    <meta property="og:title" content="ASITECH - Agence Web & Solutions Digitales" />
    <meta property="og:description" content="Spécialistes en développement web et intelligence artificielle. Découvrez nos solutions digitales pour entreprises et startups." />
    <meta property="og:image" content="https://asitechsolution.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://asitechsolution.com/" />
    <meta property="twitter:title" content="ASITECH - Experts en Web et IA" />
    <meta property="twitter:description" content="Agence web spécialisée en développement et intelligence artificielle. Transformez vos idées en réalité digitale." />
    <meta property="twitter:image" content="https://asitechsolution.com/twitter-image.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://asitechsolution.com/" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0047AB',
              secondary: '#38bdf8',
              dark: '#1e293b',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
          }
        }
      }
    </script>
    
    <!-- Styles personnalisés -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- LD+JSON Schema pour SEO -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "ASITECH",
        "url": "https://asitechsolution.com",
        "logo": "https://asitechsolution.com/logo.png",
        "description": "Agence de développement web et intelligence artificielle. Création de sites web, applications mobiles et solutions digitales.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+22900000000",
          "contactType": "customer service",
          "areaServed": "Bénin, France, Afrique",
          "availableLanguage": ["Français", "Anglais"]
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>

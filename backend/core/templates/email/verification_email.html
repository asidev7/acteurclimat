<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vérification de votre email</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background-color: #232f3c;
        color: #ffffff;
        padding: 20px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .header h1 {
        margin: 0;
        font-size: 24px;
      }
      .content {
        padding: 20px;
        color: #333333;
      }
      .content p {
        font-size: 16px;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        margin: 20px 0;
        padding: 12px 24px;
        background-color: #232f3c;
        color: #ffffff;
        text-decoration: none;
        border-radius: 4px;
        font-size: 16px;
      }
      .footer {
        text-align: center;
        padding: 10px;
        font-size: 14px;
        color: #777777;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Vérification de votre email</h1>
      </div>
      <div class="content">
        <p>Bonjour,</p>
        <p>
          Merci de vous être inscrit sur IAFORBET. Pour activer votre compte,
          veuillez cliquer sur le bouton ci-dessous :
        </p>
        <a href="{{ verification_link }}" class="button">Vérifier mon email</a>
        <p>
          Si vous n'avez pas créé de compte sur IAFORBET, vous pouvez ignorer
          cet email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; 2025 IAFORBET. Tous droits réservés.</p>
      </div>
    </div>
  </body>
</html>
